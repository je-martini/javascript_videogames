<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="map.js" defer></script>
    <script src="game.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>First Game</title>
</head>
<body>

    <section class="canvas_container">
        <canvas id="game"></canvas>
        <div id="buttons">
            <button class="up" onclick=up_button()>up</button>
            <button class="left" onclick=left_button()>left</button>
            <button class="rigth" onclick=rigth_button()>rigth</button>
            <button class="down" onclick=down_button()>down</button>
        </div>
        <span class="messages">
            <p>Vidas: <span id="lives"></span></p>
            <p>Record: <span id="record">0</span></p>
            <p>Time: <span id="time"></span></p>
            <p id="result"></p>
        </span>
    </section>

</body>
</html>
